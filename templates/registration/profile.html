{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <img style="height:200px; width:200px; border-radius:50%; margin:auto" src="{{ user.profile.image.url }}" alt="Photo">
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <h2 class="mx-auto">Welcome {{ request.user }}</h2>
        </div>
        <hr>
        <div class="row">
            <div style="font-size:24px; margin-left: 30px">
                <pre>Name:        {{ user.username }}</pre>
                <pre>Email:       {{ user.email}}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
